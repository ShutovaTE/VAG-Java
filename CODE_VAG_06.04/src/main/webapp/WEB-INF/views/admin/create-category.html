<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Category - Virtual Art Gallery</title>
    <link rel="stylesheet" th:href="@{/resources/css/style.css}">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container">
    <h1>Create New Category</h1>

    <form th:action="@{/admin/categories/create}" th:object="${category}" method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" th:field="*{name}" required class="form-control">
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></span>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" th:field="*{description}" class="form-control"></textarea>
            <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="error"></span>
        </div>

        <button type="submit" class="btn btn-primary">Create Category</button>
        <a th:href="@{/admin/categories}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
