<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Редактирование ' + ${category.name} + ' - Виртуальная арт-галерея'"></title>
    <link rel="stylesheet" th:href="@{/resources/css/style.css}">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container">
    <h1 th:text="'Редактирование ' + ${category.name}"></h1>

    <form th:action="@{/admin/categories/edit/{id}(id=${category.id})}"
          th:object="${category}"
          method="post">

        <input type="hidden" th:field="*{id}"/>

        <div class="form-group">
            <label for="name">Название</label>
            <input type="text"
                   id="name"
                   th:field="*{name}"
                   class="form-control"
                   required>
            <span th:if="${#fields.hasErrors('name')}"
                  th:errors="*{name}"
                  class="text-danger"></span>
        </div>

        <div class="form-group">
            <label for="description">Описание</label>
            <textarea id="description"
                      th:field="*{description}"
                      class="form-control"></textarea>
            <span th:if="${#fields.hasErrors('description')}"
                  th:errors="*{description}"
                  class="text-danger"></span>
        </div>

        <div class="btn-center-wrapper">
            <button type="submit" class="btn btn-primary">Сохранить изменения</button>
            <a th:href="@{/admin/categories}" class="btn btn-secondary">Отмена</a>
        </div>
    </form>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
