<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Настройки - Виртуальная арт-галерея</title>
    <link rel="stylesheet" th:href="@{/resources/css/style.css}">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container">
    <div class="settings-form">
        <h1>Настройки аккаунта</h1>

        <div th:if="${param.updated}" class="alert alert-success">
            Ваш профиль успешно обновлен.
        </div>

        <form th:action="@{/user/settings}" th:object="${user}" method="post">
            <input type="hidden" th:field="*{id}">
            <div class="form-group">
                <label for="username">Имя пользователя</label>
                <input type="text" id="username" th:field="*{username}" required class="form-control">
                <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error"></span>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" th:field="*{email}" required class="form-control">
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></span>
            </div>

            <div class="form-group">
                <label for="password">Новый пароль (оставьте пустым, чтобы сохранить текущий)</label>
                <input type="password" id="password" th:field="*{password}" class="form-control">
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></span>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Подтвердите новый пароль</label>
                <input type="password" id="confirmPassword" th:field="*{confirmPassword}" class="form-control">
                <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="error"></span>
            </div>

            <div class="btn-center-wrapper">
                <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                <a th:href="@{/user/profile}" class="btn btn-secondary">Отмена</a>
            </div>
        </form>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
