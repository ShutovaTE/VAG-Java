<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создание выставки - Виртуальная арт-галерея</title>
    <link rel="stylesheet" th:href="@{/resources/css/style.css}">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container">
    <h1>Создание новой выставки</h1>

    <form th:action="@{/exhibition/create}" th:object="${exhibition}" method="post">
        <div class="form-group">
            <label for="title">Название</label>
            <input type="text" id="title" th:field="*{title}" required class="form-control">
            <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="error"></span>
        </div>

        <div class="form-group">
            <label for="description">Описание</label>
            <textarea id="description" th:field="*{description}" class="form-control"></textarea>
            <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="error"></span>
        </div>

        <div class="form-group">
            <label class="checkbox-label">
                <input type="checkbox" th:field="*{authorOnly}">
                <span>Только автор может добавлять работы</span>
            </label>
            <p class="help-text">Если отмечено, то только автор выставки сможет добавлять в неё работы. Иначе любой авторизованный пользователь может добавить свои работы.</p>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Создать выставку</button>
            <a th:href="@{/user/profile}" class="btn btn-secondary">Отмена</a>
        </div>
    </form>
</div>

<div th:replace="fragments/footer :: footer"></div>

<style>
    .form-group {
        margin-bottom: 20px;
    }
    
    .checkbox-label {
        display: flex;
        align-items: center;
        gap: 10px;
        cursor: pointer;
    }
    
    .checkbox-label input[type="checkbox"] {
        width: 18px;
        height: 18px;
    }
    
    .help-text {
        color: #666;
        font-size: 0.9em;
        margin-top: 5px;
    }
    
    .form-actions {
        margin-top: 20px;
        display: flex;
        gap: 10px;
    }
    
    .btn {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-decoration: none;
        font-size: 16px;
    }
    
    .btn-primary {
        background-color: #3498db;
        color: white;
    }
    
    .btn-secondary {
        background-color: #95a5a6;
        color: white;
    }
</style>
</body>
</html>
