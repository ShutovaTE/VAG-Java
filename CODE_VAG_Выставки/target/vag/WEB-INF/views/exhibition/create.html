<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Exhibition - Virtual Art Gallery</title>
    <link rel="stylesheet" th:href="@{/resources/css/style.css}">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container">
    <h1>Create New Exhibition</h1>

    <form th:action="@{/exhibition/create}" th:object="${exhibition}" method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" th:field="*{title}" required class="form-control">
            <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="error"></span>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" th:field="*{description}" class="form-control"></textarea>
            <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="error"></span>
        </div>
<!--        <div class="form-group" style="border: 2px solid red; padding: 10px;">-->
<!--            <label style="display: block;">-->
<!--                <input type="checkbox" th:field="*{isPrivate}" style="margin-right: 10px;">-->
<!--                Private Exhibition-->
<!--            </label>-->
<!--            <p class="help-text" style="color: #666;">Private exhibitions are only visible to you and invited artists</p>-->
<!--        </div>-->

<!--        <div style="border: 2px solid blue; padding: 10px; margin-top: 20px;">-->
<!--            <button type="submit" style="padding: 10px 20px; background: #3498db; color: white; border: none; margin-right: 10px;">Create Exhibition</button>-->
<!--            <a th:href="@{/user/profile}" style="padding: 10px 20px; background: #95a5a6; color: white; text-decoration: none;">Cancel</a>-->
<!--        </div>-->
        <div class="form-group">
            <label>
                <input type="checkbox" th:field="*{isPrivate}"> Private Exhibition
            </label>
            <p class="help-text">Private exhibitions are only visible to you and invited artists</p>
        </div>

        <button type="submit" class="btn btn-primary">Create Exhibition</button>
        <a th:href="@{/user/profile}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
