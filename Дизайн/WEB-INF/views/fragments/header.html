<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/resources/css/style.css}">
</head>
<body>
<header>
    <nav>
        <div class="logo">
            <a th:href="@{/index}">Виртуальная арт-галерея</a>
        </div>

        <div class="nav-links">
            <a th:href="@{/artwork/list}">Публикации</a>
            <a th:href="@{/exhibition/list}">Выставки</a>
            <a th:href="@{/category/list}">Категории</a>
            <a th:href="@{/user/list}">Художники</a>

            <div sec:authorize="isAuthenticated()">
                <a th:href="@{/user/profile}">Мой профиль</a>
                <a th:href="@{/user/liked}">Понравившееся</a>
                <form th:action="@{/auth/logout}" method="post">
                    <button class="btn btn-primary" type="submit">Выйти</button>
                </form>
            </div>

            <div sec:authorize="!isAuthenticated()">
                <a th:href="@{/auth/login}">Войти</a>
                <a th:href="@{/auth/register}">Зарегистрироваться</a>
            </div>

            <div sec:authorize="hasRole('ADMIN')">
                <a th:href="@{/admin/artworks}">Админ-панель</a>
            </div>
        </div>
    </nav>
</header>
</body>
</html>
