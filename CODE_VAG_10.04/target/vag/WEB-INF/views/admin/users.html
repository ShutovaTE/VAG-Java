<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Management - Virtual Art Gallery</title>
    <link rel="stylesheet" th:href="@{/resources/css/style.css}">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container">
    <h1>User Management</h1>

    <div class="user-grid">
        <div th:each="user : ${users}" class="user-card">
            <a th:href="@{/user/profile/{id}(id=${user.id})}">
                <h3 th:text="${user.username}"></h3>
            </a>
            <p th:text="${user.email}"></p>
            <p th:text="${user.role.name}"></p>
            <p th:text="${user.artworks.size()} + ' artworks'"></p>
            <p th:text="${user.exhibitions.size()} + ' exhibitions'"></p>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
