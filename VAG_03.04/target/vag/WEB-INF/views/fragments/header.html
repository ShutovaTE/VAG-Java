<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
</head>
<body>
<header>
    <nav>
        <div class="logo">
            <a th:href="@{/}">Virtual Art Gallery</a>
        </div>

        <div class="nav-links">
            <a th:href="@{/artwork/list}">Artworks</a>
            <a th:href="@{/exhibition/list}">Exhibitions</a>
            <a th:href="@{/category/list}">Categories</a>

            <div sec:authorize="isAuthenticated()">
                <a th:href="@{/user/profile}">My Profile</a>
                <a th:href="@{/user/liked}">Liked Artworks</a>
                <form th:action="@{/auth/logout}" method="post">
                    <button type="submit">Logout</button>
                </form>
            </div>

            <div sec:authorize="!isAuthenticated()">
                <a th:href="@{/auth/login}">Login</a>
                <a th:href="@{/auth/register}">Register</a>
            </div>

            <div sec:authorize="hasRole('ADMIN')">
                <a th:href="@{/admin/artworks}">Admin Panel</a>
            </div>
        </div>
    </nav>
</header>
</body>
</html>
